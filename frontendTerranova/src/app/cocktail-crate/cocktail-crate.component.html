<app-background></app-background>
<div class="cocktail-container">
	<div *ngIf="open === true; else privateMode" class ="pubblicMode">
		<button (click)="setOpen(open)">pubblico</button>
	</div>
	<ng-template #privateMode>
		<div class="privateMode">
			<button (click)="setOpen(open)">privato</button>
		</div>
	</ng-template>

	<br>
	<div class="color-display">
	  <!-- Sfondo del colore -->
	  <div *ngIf="mode === 'mix'" class="mix-colors" [style.background]="getGradient()"></div>
	  <div *ngIf="mode === 'shake'" class="shake-color" [style.background-color]="getMixedColor()"></div>
  
	  <!-- Immagine del bicchiere -->
	  <div class="glass-mask">
		<img src="assets/image-glass.png" alt="Glass" class="glass-overlay" />
	  </div>
	</div>
  
	<!-- Pulsanti per cambiare modalitÃ  -->
	<div class="mode-buttons">
	  <button (click)="setMode('mix')">Mix</button>
	  <button (click)="setMode('shake')">Shake</button>
	</div>
  
	<!-- Selezione degli ingredienti -->
	<h3>Seleziona gli ingredienti:</h3>
	<div class="ingredients-list">
	  <div *ngFor="let i of [].constructor(numberOfIngredients); let index = index">
		<app-ingredient-list
		  [limitIngredients]="ingredients"
		  (ingredientSelected)="onIngredientSelected($event, index)">
		</app-ingredient-list>
	  </div>
	</div>
  
	<!-- Pulsante per aggiungere ingredienti -->
	<button class="add-ingredient-button" (click)="addIngredient()" [disabled]="numberOfIngredients >= 15">
	  Aggiungi Ingrediente
	</button>
  </div>
