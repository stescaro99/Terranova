

<h1>{{translatedText[0] || stringsToTranslate[0]}}</h1>
<h3>search cocktail: </h3>
<app-search></app-search>
<app-interactive-list
  [phrase]="translatedText[1] || stringsToTranslate[1]"
  [cocktails]="cocktails"
  [isListVisible]="isListVisible"
  [canBeFavorite]="!isGuest"
  [user]="user"
  (favoritChanged)="onFavoriteChanged()">
</app-interactive-list>
<br>
<div *ngIf="!isGuest">
  <app-interactive-list
    [phrase]="translatedText[2] || stringsToTranslate[2]"
    [cocktails]="favoriteCocktails"
    [isListVisible]="isListVisible"
    [canBeFavorite]="false"
    [user]="user"
    (favoritChanged)="onFavoriteChanged()">
  </app-interactive-list>
  <div *ngIf="favoriteCocktails.length === 0">
    <p>{{translatedText[3] || stringsToTranslate[3]}}</p>
  </div>
  <div *ngIf="!isGuest">
    <app-interactive-list
    [phrase]="translatedText[4] || stringsToTranslate[4]"
    [cocktails]="recommendedCocktails"
    [isListVisible]="isListVisible"
    [canBeFavorite]="true"
    [user]="user"
    (favoritChanged)="onFavoriteChanged()">
  </app-interactive-list>
</div>
<br>
<app-create-button></app-create-button>
<br>
