<app-background></app-background>
<div class="login-container">
  <h1 class="login-title">Welcome Back</h1>
  <p class="login-subtitle">Log in to continue</p>
  <div class="login-form" (keydown.enter)="loginRoute()">
    <input type="text" placeholder="Username" [(ngModel)]="username" class="login-input" />
    <input type="password" placeholder="Password" [(ngModel)]="password" class="login-input" />
    <button (click)="loginRoute()" class="login-button">Log In</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
  <div class="login-actions">
    <button (click)="sigInButton()" class="secondary-button">Sign Up</button>
    <button (click)="notRegister()" class="secondary-button">Continue as Guest</button>
  </div>
</div>
