<div class="ingredient-selector">
	<label for="ingredientInput">Select an ingredient:</label>
	<input
	  id="ingredientInput"
	  list="availableIngredients"
	  (input)="onIngredientSelect($event)"
	  placeholder="Ingredients"
	  [value]="selectedIngredient" 
	/>
	<datalist id="availableIngredients">
	  <option *ngFor="let ingredient of availableIngredients" [value]="ingredient">
		{{ ingredient }}
	  </option>
	</datalist>
  </div>
