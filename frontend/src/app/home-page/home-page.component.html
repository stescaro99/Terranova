
<div class="header">
    <button class="user-photo-button" (click)="onUserPhotoClick()">
    <img 
      *ngIf="user.ImgUrl; else defaultImage" 
      [src]="user.ImgUrl" 
      alt="User Photo" 
      class="user-photo" 
    />
    <ng-template #defaultImage>
      <div class="default-photo"></div>
    </ng-template>
    </button>
    <div class="dropdown-menu" *ngIf="isDropdownOpen">
        <ul>
          <button (click)="goToSettings()">Impostazioni</button>
          <button (click)="logout()">Logout</button>
        </ul>
      </div>
</div>
<app-background></app-background>

<h3>HOME PAGE</h3>
<h1>Benvenuto {{ user.Name }} {{ user.Username }}</h1>
<h3>cocktail del giorno: </h3>
<div *ngIf="cocktails.length > 0">
  <ul class="cocktail-list">
    <li *ngFor="let cocktail of cocktails" class="cocktail-item">
      <div *ngIf="cocktail.strDrinkThumb" class="cocktail-image">
        <img [src]="cocktail.strDrinkThumb" alt="{{ cocktail.strDrink }}" (click)="onCocktailClick(cocktail)" class="clickable-image"/>
      </div>
      <h3>{{ cocktail.strDrink }}</h3>
    </li>
  </ul>
</div>
